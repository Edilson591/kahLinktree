<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kah Perfumaria</title>

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- styles -->

    <link rel="stylesheet" href="styles/main.scss">
</head>

<body>
    <header class="header__logo">
        <div class="container">
            <div class="header__logo__top">
                <div class="header__logo__top__banner">
                    <img src="assets/imagens/fundo-top.webp" class="header__logo__top__banner__image" alt="fundo-top">
                </div>
                <div class="header__logo__border">
                    <div class="header__logo__border__bigger">
                        <img class="header__logo__border__image" src="assets/imagens/photo-logo.jpg"
                            alt="foto logo principal">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="content">
        <div class="container">
            <div class="content__store">
                <h1 class="content__store__title">Kah</h1>
                <p class="content__store__subtitle">Perfumaria e Cosméticos</p>
            </div>
            <ul class="list__contact__store">
                <li class="list__contact__store__item">
                    <img class="img-item" src="assets/imagens/logo-whatsapp.svg" alt="logo whatsapp">
                    <a class="button-item" href="#" target="_blank">Whatsapp</a>
                </li>
                <li class="list__contact__store__item">
                    <img class="img-item img-item__especial" src="assets/imagens/icon-site.svg" alt="logo site acessar">
                    <a class="button-item" href="#" target="_blank">Compre Pelo Site</a>
                </li>
                <li class="list__contact__store__item">
                    <img class="img-item" src="assets/imagens/icon-catalago.svg" alt="logo catálago">
                    <a class="button-item" href="#" target="_blank">Confira o Catálogo </a>
                </li>
            </ul>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="information__adicionais">
                <div class="text-contact">
                    <h2 class="small-text">Olá! meu nome é Clarice, sou a ​consultora de Beleza ​responsável por este perfil, ​qualquer
                        dúvida pode falar ​comigo pelo Whatsapp, até ​mais</h2>
                    <button class="button-item button-contact">Contact me</button>
                </div>
                <div class="border__photo">
                    <div class="border__photo__small">
                        <div class="border__photo__small__into">
                            <img src="assets/imagens/photo-footer (1).jpg" class="img-footer" alt="foto de rodapé">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
